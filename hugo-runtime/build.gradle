buildscript {
    repositories {
        maven {
            url "https://maven.eveoh.nl/content/repositories/releases"
        }
    }
    dependencies {
        classpath "nl.eveoh:gradle-aspectj:1.4"
    }
}

apply plugin: 'java'
project.ext {
    aspectjVersion = '1.8.4'
}

apply plugin: 'aspectj'

dependencies {
  compile 'org.aspectj:aspectjrt:1.8.4'
  compile project(':hugo-annotations')
}

